<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div id="logo-desktop">
                <a href="#">
                    <img src="images/logo/Booki.png" alt="logo"/>
                </a>
            </div>
            <div id="logo-mobile">
                <a href="#">
                    <img src="images/logo/Booki@3x.png" alt="logo"/>
                </a>
            </div>
            <nav>
                <div><a href="#">Hébergements</a></div>
                <div><a href="#">Activités</a></div>
            </nav>
        </header>
        <!-- Fin du Header -->
        <!-- H1 et formulaire de recherche -->
        <div id="search">
            <h2>Trouvez votre hébergement pour vos vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <form action="" novalidate>
                <div id="searchIcon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input type="search" id="searchInput" name="searchInput" placeholder="Marseille, France"/>
                <button id="searchBtn">Rechercher</button>
                <button id="searchBtnMobile"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
            <!-- Fin du formulaire de recherche -->
    </div> 
</body>
</html>
